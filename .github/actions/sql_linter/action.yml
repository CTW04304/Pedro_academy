name: "Lint and Fix SQL"
description: "Runs sqlfluff to lint and fix SQL files"
inputs:
  dialect:
    description: "SQL dialect (e.g., mysql, postgres)"
    required: true
    default: "mysql"
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install sqlfluff
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install sqlfluff
    
    - name: Auto-Fix SQL Files
      shell: bash
      run: sqlfluff fix ./*.sql --dialect ${{ inputs.dialect }}

    - name: Lint SQL files
      shell: bash
      run: sqlfluff lint ./*.sql --dialect ${{ inputs.dialect }}
